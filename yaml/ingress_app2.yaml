apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helidon-quickstart-se-ing
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
        - path: /*
          pathType: Prefix
          backend:
            service:
              name: helidon-quickstart-se
              port:
                number: 9090
        - path: /*
          pathType: Prefix
          backend:
            service:
              name: helidon-quickstart-se2
              port:
                number: 8080